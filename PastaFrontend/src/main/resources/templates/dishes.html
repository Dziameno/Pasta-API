<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dishes</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>

<!--<header th:insert="fragments.html"> </header>-->
<table>
    <tbody>
    <tr th:each="dish: ${dishes}">
        <td th:text="${dish.name}"></td>
        <td th:text="${dish.rating}"></td>
        <td th:text="${dish.time}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
